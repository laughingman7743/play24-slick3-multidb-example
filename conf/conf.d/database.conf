# Database configuration
# ~~~~~
# You can declare as many datasources as you want.
# By convention, the default datasource is named `default`
#
slick.dbs.master.driver="slick.driver.PostgresDriver$"
slick.dbs.master.db.driver=org.postgresql.Driver
slick.dbs.master.db.url="jdbc:postgresql://localhost:5432/master"
slick.dbs.master.db.username=playapp
slick.dbs.master.db.password="playapp"

slick.dbs.slave.driver="slick.driver.PostgresDriver$"
slick.dbs.slave.db.driver=org.postgresql.Driver
slick.dbs.slave.db.url="jdbc:postgresql://localhost:5432/slave"
slick.dbs.slave.db.username=playapp
slick.dbs.slave.db.password="playapp"

# Evolutions
# ~~~~~
# You can disable evolutions if needed
play.evolutions.enabled=true

# You can disable evolutions for a specific datasource if necessary
play.evolutions.db.master.enabled=true
play.evolutions.db.slave.enabled=true
